name: Wails Build

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: write

env:
  NODE_OPTIONS: "--max-old-space-size=4096"
  CGO_ENABLED: 1

jobs:
  build:
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: linux/amd64
            os: ubuntu-latest
            output: jcp
            suffix: tar.gz
          - platform: windows/amd64
            os: windows-latest
            output: jcp.exe
            suffix: zip
          - platform: darwin/universal
            os: macos-latest
            output: jcp.app
            suffix: zip

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Linux Dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Build (Linux)
        if: runner.os == 'Linux'
        run: wails build -platform ${{ matrix.platform }} -tags webkit2_41

      - name: Build (Other)
        if: runner.os != 'Linux'
        run: wails build -platform ${{ matrix.platform }}

      - name: Get Version
        id: version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> $GITHUB_OUTPUT
        shell: bash

      - name: Package (Linux)
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar -czvf jcp-linux-${{ steps.version.outputs.version }}.${{ matrix.suffix }} ${{ matrix.output }}

      - name: Package (Windows)
        if: runner.os == 'Windows'
        run: |
          Compress-Archive -Path build/bin/${{ matrix.output }} -DestinationPath build/bin/jcp-windows-${{ steps.version.outputs.version }}.${{ matrix.suffix }}

      - name: Package (macOS)
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          ls -la
          if [ -d "jcp.app" ]; then
            zip -r jcp-macos-${{ steps.version.outputs.version }}.${{ matrix.suffix }} jcp.app
          elif [ -f "jcp" ]; then
            zip jcp-macos-${{ steps.version.outputs.version }}.${{ matrix.suffix }} jcp
          else
            echo "No output found!"
            exit 1
          fi

      - name: Upload Artifact
        uses: actions/upload-artifact@v4
        with:
          name: jcp-${{ runner.os }}-${{ steps.version.outputs.version }}
          path: build/bin/*.${{ matrix.suffix }}

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: artifacts/**/*
